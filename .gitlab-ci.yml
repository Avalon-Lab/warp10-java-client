variables:
  # This will suppress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

image: adoptopenjdk/maven-openjdk11

cache:
  paths:
    - .m2/repository

stages:
  - build
  - deploy
  - release

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS -q -Dsonar.projectKey=warp10-java-client -Dsonar.organization=avalon-lab -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN clean install sonar:sonar

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy -s ci_settings.xml
  only:
    - integration

release:
  stage: release
  when: manual
  script:
    - mvn $MAVEN_CLI_OPTS -Dusername=$CI_USER -Dpassword=$CI_TOKEN release:prepare -s ci_settings.xml -B -DskipTests=true
    - mvn $MAVEN_CLI_OPTS -Dusername=$CI_USER -Dpassword=$CI_TOKEN release:perform -s ci_settings.xml -B -DskipTests=true
  only:
    - master
